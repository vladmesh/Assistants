name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - admin_service
          - assistant_service
          - cron_service
          - google_calendar_service
          - rag_service
          - rest_service
          - shared_models
          - telegram_bot_service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Format check
        run: make format-check SERVICE=${{ matrix.service }}

      - name: Lint
        run: make lint SERVICE=${{ matrix.service }}

  unit-tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build test base image
        run: make build-test-base

      - name: Run unit tests
        run: make test-unit

  integration-tests:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        service:
          - rest_service
          - assistant_service
          - telegram_bot_service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build test base image
        run: make build-test-base

      - name: Run integration tests
        run: make test-integration SERVICE=${{ matrix.service }}
