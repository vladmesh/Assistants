services:
  assistant:
    build:
      context: ./assistant
    container_name: assistant_service
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPEN_API_SECRETAR_ID=${OPEN_API_SECRETAR_ID}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - app_network

  bot:
    build:
      context: ./tg_bot
    container_name: telegram_bot
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - REST_SERVICE_URL=http://rest_service:8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
      - rest_service
    networks:
      - app_network

  db:
      image: postgres:15
      container_name: postgres_db
      environment:
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        POSTGRES_DB: ${POSTGRES_DB}
      volumes:
        - postgres_data:/var/lib/postgresql/data
      ports:
        - "5432:5432"
      networks:
        - app_network

  rest_service:
      build:
        context: ./rest_service
      container_name: rest_service
      environment:
        DATABASE_URL: ${DATABASE_URL}
      ports:
        - "8000:8000"
      depends_on:
        - db
      networks:
        - app_network

  cron_service:
    build:
      context: ./cron_service
    environment:
      - TELEGRAM_ID=${TELEGRAM_ID}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - OUTPUT_QUEUE=telegram_output_queue
    depends_on:
      - rest_service
      - redis
    restart: unless-stopped
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
