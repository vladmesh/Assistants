services:
  assistant_service:
    build:
      context: .
      dockerfile: assistant_service/Dockerfile
    container_name: assistant-service
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_DB=${REDIS_DB}
      - REDIS_QUEUE_TO_TELEGRAM=${REDIS_QUEUE_TO_TELEGRAM}
      - REDIS_QUEUE_TO_SECRETARY=${REDIS_QUEUE_TO_SECRETARY}
      - LOG_LEVEL=DEBUG
    env_file:
      - .env
    volumes:
      - ./assistant_service/src:/src
    depends_on:
      redis:
        condition: service_healthy
      rest_service:
        condition: service_healthy
      rag_service:
        condition: service_healthy
    networks:
      - app_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 60s
      timeout: 10s
      retries: 3

  telegram_bot_service:
    build:
      context: .
      dockerfile: telegram_bot_service/Dockerfile
    container_name: telegram-bot-service
    environment:
      - REDIS_DB=${REDIS_DB}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_QUEUE_TO_SECRETARY=${REDIS_QUEUE_TO_SECRETARY}
      - REDIS_QUEUE_TO_TELEGRAM=${REDIS_QUEUE_TO_TELEGRAM}
      - REST_SERVICE_URL=http://rest_service:8000
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
    volumes:
      - ./telegram_bot_service/src:/src # для разработки
    depends_on:
      redis:
        condition: service_healthy
      rest_service:
        condition: service_healthy
    networks:
      - app_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: pgvector/pgvector:pg16
    container_name: postgres_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 8s
      timeout: 10s
      retries: 6

  rest_service:
    build:
      context: .
      dockerfile: rest_service/Dockerfile
    container_name: rest-service
    environment:
      - ASYNC_DATABASE_URL=${ASYNC_DATABASE_URL}
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./rest_service/src:/src
      - ./rest_service/alembic:/alembic
      - ./rest_service/alembic.ini:/alembic.ini
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 15s
      start_period: 60s
      timeout: 10s
      retries: 8

  cron_service:
    build:
      context: .
      dockerfile: cron_service/Dockerfile
    container_name: cron-service
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_DB=${REDIS_DB}
      - REDIS_QUEUE_TO_TELEGRAM=${REDIS_QUEUE_TO_TELEGRAM}
      - REDIS_QUEUE_TO_SECRETARY=${REDIS_QUEUE_TO_SECRETARY}
      - REST_SERVICE_URL=http://rest_service:8000
    ports:
      - "8080:8080"
    volumes:
      - ./cron_service/src:/src # для разработки
    depends_on:
      redis:
        condition: service_healthy
      rest_service:
        condition: service_healthy
    networks:
      - app_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 60s
      timeout: 10s
      retries: 3

  google_calendar_service:
    build:
      context: .
      dockerfile: google_calendar_service/Dockerfile
    container_name: google-calendar-service
    ports:
      - "8001:8000"
    environment:
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - REST_SERVICE_URL=http://rest_service:8000
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_DB=${REDIS_DB}
      - REDIS_QUEUE_TO_TELEGRAM=${REDIS_QUEUE_TO_TELEGRAM}
      - REDIS_QUEUE_TO_SECRETARY=${REDIS_QUEUE_TO_SECRETARY}
    env_file:
      - .env
    volumes:
      - ./google_calendar_service/src:/src
      - ./shared_models:/shared_models
    depends_on:
      rest_service:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 180s
      timeout: 10s
      retries: 3

  admin_service:
    build:
      context: .
      dockerfile: admin_service/Dockerfile
    container_name: admin-service
    environment:
      - REST_SERVICE_URL=http://rest_service:8000
    env_file:
      - .env
    ports:
      - "8501:8501"
    volumes:
      - ./admin_service/src:/src
    depends_on:
      rest_service:
        condition: service_healthy
    networks:
      - app_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501" ]
      interval: 60s
      timeout: 10s
      retries: 3

  redis:
    image: redis/redis-stack-server:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-stack-server --appendonly yes --dir /data # Enable AOF persistence and set data directory
    networks:
      - app_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 4

  rag_service:
    build:
      context: .
      dockerfile: rag_service/Dockerfile
    container_name: rag-service
    environment:
      - REST_SERVICE_URL=http://rest_service:8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EMBEDDING_MODEL=text-embedding-3-small
      - LOG_LEVEL=DEBUG
    ports:
      - "8002:8002"
    volumes:
      - ./rag_service/src:/src
    depends_on:
      rest_service:
        condition: service_healthy
    networks:
      - app_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8002/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # === Monitoring Exporters ===
  redis_exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: redis-exporter
    environment:
      - REDIS_ADDR=redis:6379
    ports:
      - "9121:9121"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app_network
    profiles:
      - monitoring

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network
    profiles:
      - monitoring

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
