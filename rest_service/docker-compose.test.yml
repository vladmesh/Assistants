services:
  test-db:
    image: postgres:16
    environment:
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password
      - POSTGRES_DB=test_db
    ports:
      - "5433:5432"
    volumes:
      - test_db_data:/var/lib/postgresql/data

  tests:
    build:
      context: ..
      dockerfile: rest_service/Dockerfile.test
    depends_on:
      - test-db
    environment:
      - DATABASE_URL=postgresql://test_user:test_password@test-db:5432/test_db
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    volumes:
      - ./tests:/app/tests

volumes:
  test_db_data: 