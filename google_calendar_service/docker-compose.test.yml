services:
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    env_file:
      - ./tests/.env.test
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7.2-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3 