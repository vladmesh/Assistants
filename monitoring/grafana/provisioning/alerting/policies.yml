apiVersion: 1

policies:
  - orgId: 1
    receiver: telegram-alerts
    group_by:
      - alertname
      - service
    routes:
      - receiver: telegram-alerts
        group_by:
          - alertname
        matchers:
          - severity = critical
        group_wait: 30s
        group_interval: 5m
        repeat_interval: 1h
      - receiver: telegram-alerts
        group_by:
          - alertname
        matchers:
          - severity = warning
        group_wait: 1m
        group_interval: 10m
        repeat_interval: 4h
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 4h
