apiVersion: 1

# NOTE: Grafana env var substitution doesn't handle numeric chat_id well.
# Options:
# 1. Hardcode values here (not recommended for git)
# 2. Set values via Grafana UI after first start
# 3. Use Grafana API to configure contact points

contactPoints:
  - orgId: 1
    name: telegram-alerts
    receivers:
      - uid: telegram-alert-receiver
        type: telegram
        settings:
          bottoken: $TELEGRAM_ALERT_BOT_TOKEN
          chatid: "$TELEGRAM_ALERT_CHAT_ID"
          parse_mode: HTML
          disable_web_page_preview: true
        disableResolveMessage: false
